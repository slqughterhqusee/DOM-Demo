<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Fantasy Certificate gemeranor</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
    <link rel="icon" href="images/image-removebg-preview.png">
</head>
<body>
    <div class="pagewrapper">

        <section class="left">

            <div class="certificate" id="certificate">
                <img src="/images/cactuar.png" id="cactuar">
                <img src="/images/axel.png" id="axel">
                <img src="/images/deuce.png" id="deuce">
                <span id="nameOutput" class="visible"></span>
                <span id="theDate"></span>
            </div>

        </section>

        <section class="right">

            <form action="" id="myForm">
    
                <input type="text" name="name" id="name" placeholder="Name">

                <select name="type" id="type">
                    <option value="A" selected="selected">Cactuaring it up</option>
                    <option value="B">Memorised!?</option>
                    <option value="C">Deuce main...</option>
                </select>
        
            </form>
            <input type="submit" value="Generate">
            <input type="button" value="Print" id="print">
            <input type="button" value="altPrint" onclick="window.print()">
        </section>

    </div>    
</body>
</html>
